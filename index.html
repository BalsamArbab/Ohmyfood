<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- General info -->
        <title>Ohmyfood</title>
        <meta charset="UTF-8">
        <meta name="description" content="Search through our lists of gourmet restaurants menus">
        <meta content="width=device-width, initial-scale=1" name="viewport"/>

        <!-- CSS Files -->
        <link rel="stylesheet" href="CSS/Meyercss.css">
        <link rel="stylesheet" href="CSS/main.css">
        <link rel="stylesheet" href="CSS/MediaQueries.css">

        <script src="https://kit.fontawesome.com/1c125865ae.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <img src="images/logo/ohmyfood@2x.svg" alt="Oh my food Logo">
    </header>
    <nav>
        <div id="search-box">
            <i class="map-icon fas fa-map-marker-alt"></i>
            <input class="search-txt" type="text" placeholder="New York">
    </nav>
    <article>
        <h2> Book the menu you like</h2>
        <p>Discover top-of-the-art resturants we picked for you</p>
        <button class="lorem ipsum" type="submit">Explore our restaurants</button>
    </article>
    <article class="instructions">
        <h2>How it works</h2>
        <ol>
            <p>Chose a restaurant</p>
            <p>Create your menu</p>
            <p>Go enjoy it at the restaurant</p>
        </ol>
    </article>
